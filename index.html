<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnxtryy</title>
    <link rel="icon" id="favicon" href="">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================= RESET & BASE ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Esconde mouse padrão */ }

        body {
            /* MUDANÇA AQUI: Fundo preto absoluto para destaque máximo */
            background-color: #000000;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* (A classe .bg-image foi removida daqui) */

        /* ================= KANJI RAIN (YABUJIN STYLE) ================= */
        .kanji {
            position: fixed;
            top: -10vh;
            color: rgba(255, 255, 255, 0.35); /* Branco transparente */
            z-index: 1; /* Atrás do card, na frente do fundo */
            pointer-events: none;
            font-weight: 900;
            user-select: none;
            will-change: transform;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* ================= CURSOR (RETÍCULA +) ================= */
        .cursor-crosshair {
            width: 30px; height: 30px;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }
        .cursor-crosshair::before, .cursor-crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%; background: white; border-radius: 2px; transform: translate(-50%, -50%);
        }
        .cursor-crosshair::before { width: 14px; height: 2px; } /* Horizontal */
        .cursor-crosshair::after { width: 2px; height: 14px; } /* Vertical */

        /* ================= CARD PRINCIPAL (Vidro Dark) ================= */
        .card {
            /* Fundo do card um pouco mais claro que o preto total para contraste */
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            padding: 50px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* Sombra forte para destacar do fundo preto */
            box-shadow: 0 30px 70px rgba(0, 0, 0, 1);
            position: relative;
            z-index: 10;
        }

        /* Avatar */
        .avatar-wrapper { position: relative; display: inline-block; margin-bottom: 20px; }

        #pfp {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 4px solid rgba(30, 30, 30, 0.8);
            object-fit: cover;
        }

        /* Glow do Status */
        .status-glow {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%; z-index: -1; opacity: 0.5; filter: blur(20px); transition: background 0.5s;
        }

        /* Nome Animado */
        h1 {
            font-size: 26px; font-weight: 800; margin-bottom: 5px; color: #fff; letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff 20%, #777 50%, #fff 80%);
            background-size: 200% auto;
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        p.bio { font-size: 14px; color: #a0a0a0; margin-bottom: 35px; font-weight: 500; }

        /* Links */
        .links { display: flex; flex-direction: column; gap: 14px; width: 100%; }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); color: #fff;
        }

        /* GIF Decorativo */
        .decoration-gif {
            width: 50px; border-radius: 6px; margin: 30px auto 20px auto; display: block;
            opacity: 0.8; filter: grayscale(100%); transition: 0.3s;
        }
        .decoration-gif:hover { filter: grayscale(0%); transform: scale(1.1); opacity: 1; }

        /* Footer Discord */
        .discord-card {
            background: #000; padding: 12px 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 10px; text-align: left;
        }
        .discord-mini { width: 40px; height: 40px; border-radius: 8px; }
        .discord-info h4 { font-size: 14px; color: #fff; margin: 0; font-weight: 700; }
        .discord-info span { font-size: 12px; color: #777; font-weight: 500; }

    </style>
</head>
<body>

    <div class="cursor-crosshair" id="cursor"></div>

    <div class="card">
        
        <div class="avatar-wrapper">
            <div id="glow" class="status-glow"></div>
            <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
        </div>

        <h1 id="username">vnxtryy</h1>
        <p class="bio">be kind and take care</p>

        <div class="links">
            <a href="https://www.youtube.com/@vnxtryy" target="_blank" class="btn">
                <i class="fab fa-youtube"></i> Youtube
            </a>
            <a href="https://x.com/VinciusAug53351" target="_blank" class="btn">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://steamcommunity.com/profiles/76561199673427488/" target="_blank" class="btn">
                <i class="fab fa-steam"></i> Steam
            </a>
            <a href="https://pt.namemc.com/profile/vnxtryy.1" target="_blank" class="btn">
                <i class="fas fa-cube"></i> NameMC
            </a>
        </div>

        <img src="https://media.tenor.com/AvkZ8t_a52AAAAAC/neymar.gif" class="decoration-gif">

        <div class="discord-card">
            <img id="mini-pfp" src="" class="discord-mini">
            <div class="discord-info">
                <h4 id="footer-user">User</h4>
                <span id="activity">Loading...</span>
            </div>
        </div>

    </div>

    <script>
        const USER_ID = "1306661332128501802"; 

        // --- CURSOR ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // --- KANJI RAIN GENERATOR ---
        function createKanji() {
            // Caracteres estilo Yabujin
            const kanjiChars = "愛死神夢幻虚無混沌破壊創造天使悪魔空海月星零"; 
            const kanji = document.createElement("div");
            kanji.classList.add("kanji");
            kanji.innerText = kanjiChars[Math.floor(Math.random() * kanjiChars.length)];

            kanji.style.left = Math.random() * 100 + "vw";
            kanji.style.fontSize = Math.random() * 30 + 10 + "px"; 
            const duration = Math.random() * 5 + 5; 
            kanji.style.animation = `fall ${duration}s linear`;

            document.body.appendChild(kanji);

            setTimeout(() => {
                kanji.remove();
            }, duration * 1000);
        }
        setInterval(createKanji, 300);


        // --- DISCORD LANYARD ---
        async function updateProfile() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                const json = await res.json();
                if (!json.success) return;

                const data = json.data;
                const user = data.discord_user;

                const avatar = `https://cdn.discordapp.com/avatars/${USER_ID}/${user.avatar}.png?size=512`;
                document.getElementById('pfp').src = avatar;
                document.getElementById('mini-pfp').src = avatar;
                document.getElementById('favicon').href = avatar;
                
                document.getElementById('footer-user').innerText = user.username;

                const statusColors = { online: "#43b581", idle: "#faa61a", dnd: "#f04747", offline: "#747f8d" };
                const color = statusColors[data.discord_status] || statusColors.offline;
                
                document.getElementById('glow').style.backgroundColor = color;
                document.getElementById('glow').style.boxShadow = `0 0 25px ${color}`;

                if (data.activities && data.activities.length > 0) {
                    let act = data.activities.find(a => a.type !== 4) || data.activities[0];
                    document.getElementById('activity').innerText = act.type === 4 ? act.state : act.name;
                } else {
                    document.getElementById('activity').innerText = data.discord_status;
                }
            } catch (e) { console.log(e); }
        }

        setInterval(updateProfile, 5000);
        updateProfile();
    </script>
</body>
</html>
