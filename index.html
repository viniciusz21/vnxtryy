<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" id="favicon" type="image/png" href="">
    
    <title>y.uez</title>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(18, 18, 18, 0.7);
            --border: rgba(255, 255, 255, 0.05);
            --text-dim: #999;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Bot√£o de Som */
        .mute-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
        }

        /* Perfil Principal */
        .profile-header { text-align: center; margin-bottom: 25px; }
        
        #discord-pfp {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .badge {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .joined {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            color: var(--text-dim);
            margin-top: 10px;
            font-size: 15px;
        }

        /* Widget de Status (Lanyard) */
        .status-widget {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            width: 380px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .app-img { width: 60px; height: 60px; border-radius: 14px; object-fit: cover; }
        .status-text b { display: block; font-size: 15px; margin-bottom: 2px; }
        .status-text span { color: var(--text-dim); font-size: 13px; line-height: 1.4; }

        /* Player de M√∫sica */
        .player-container { width: 400px; padding: 10px; }
        .song-info { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .album-art { width: 45px; height: 45px; border-radius: 6px; }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #1a1a1a;
            border-radius: 10px;
            position: relative;
            margin: 15px 0;
        }
        .progress-fill {
            width: 40%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="mute-btn" onclick="toggleMusic()">üîä</div>

    <div class="profile-header">
        <img id="discord-pfp" src="" alt="Avatar">
        <br>
        <div class="badge">üíé</div>
        <div class="joined">Joined about 1 year ago</div>
    </div>

    <div class="status-widget">
        <img src="https://i.pinimg.com/736x/96/8e/33/968e33f38f426569f10f96895c110996.jpg" class="app-img">
        <div class="status-text">
            <b>y.uez ‚ô° <span id="discord-name">...</span></b>
            <span>Streaming...</span><br>
            <span>„Ç∏„É≥„ÇØ„Çπ</span>
        </div>
    </div>

    <div style="color: var(--text-dim); font-size: 13px; margin-bottom: 40px;">üìç ??</div>

    <div class="player-container">
        <div class="song-info">
            <img src="https://i.scdn.co/image/ab67616d0000b273703387877207c453e0258074" class="album-art">
            <div style="font-size: 14px;">‚òÜ</div>
        </div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim);">
            <span>0:08</span><span>2:49</span>
        </div>
        <div class="controls">
            <span>‚èÆ</span><span>II</span><span>‚è≠</span>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="SUA_URL_DA_MUSICA.mp3" type="audio/mpeg">
    </audio>

    <script>
        const DISCORD_ID = "1306661332128501802"; // COLOQUE SEU ID AQUI

        async function fetchDiscord() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                const user = data.data;

                // Atualiza a Foto de Perfil
                const pfp = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.discord_user.avatar}.png`;
                document.getElementById('discord-pfp').src = pfp;
                document.getElementById('favicon').href = pfp; // FOTINHA NA ABA
                document.getElementById('discord-name').innerText = user.discord_user.username;
            } catch (e) { console.error("Erro ao carregar Discord"); }
        }

        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) audio.play(); else audio.pause();
        }

        fetchDiscord();
    </script>
</body>
</html>
